<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Container to center the form */
    body, html {
      height: 100%;  /* Ensure full height of the screen */
      margin: 0;
      display: flex;
      justify-content: center;  /* Center horizontally */
      align-items: center;  /* Center vertically */
      background-color: #f8f9fa;  /* Optional, for better contrast */
    }

    .Account-form {
      max-width: 500px;
      width: 100%;  /* Ensure the form takes up a percentage of the screen width */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;  /* Optional, adds contrast */
    }

    .create-account-link {
      text-align: center;
      margin-top: 10px;
    }

    /* Optional: for better visual spacing around the form */
    .container {
      padding: 0;
    }
  </style>
</head>

<body>

  <form action="login_process.php" method="POST">
    <div class="container mt-5">
      <div class="Account-form">
        <h3 class="text-center">Hi, User</h3>

        <!-- Email input -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" required aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <!-- Password input -->
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        </div>

        <!-- Remember me checkbox -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary w-100">Submit</button>

        <!-- Link to create account -->
        <div class="create-account-link">
          <a href="createaccount.html">Create an account</a>
        </div>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
