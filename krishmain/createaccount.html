<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>create account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Container to center the form */
    body,
    html {
      height: 100%;
      /* Ensure full height of the screen */
      margin: 0;
      display: flex;
      justify-content: center;
      /* Center horizontally */
      align-items: center;
      /* Center vertically */
      background-color: #f8f9fa;
      /* Optional, for better contrast */
    }

    .Account-form {
      max-width: 500px;
      width: 100%;
      /* Ensure the form takes up a percentage of the screen width */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      /* Optional, adds contrast */
    }

    .create-account-link {
      text-align: center;
      margin-top: 10px;
    }

    /* Optional: for better visual spacing around the form */
    .container {
      padding: 0;
    }
  </style>
</head>

<body>
  <form id="signupForm">
    <form action="login_process.php" method="POST">
      <div class="container mt-5">
        <div class="Account-form">

          <h2>Create Account</h2>

          <!-- Username -->
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required minlength="3"
              maxlength="20" pattern="^[a-zA-Z0-9]+$" aria-label="Username" aria-describedby="basic-addon1">
            <small id="usernameError" class="form-text text-danger"></small>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            <small id="emailError" class="form-text text-danger"></small>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required
              minlength="8">
            <small id="passwordError" class="form-text text-danger"></small>
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
            <small id="confirmPasswordError" class="form-text text-danger"></small>
          </div>

          <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

</body>

</html>
